{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% import "_macros.html" as macros %}

{% block wrapper %}

    <!-- relationship summary header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Overview 
            </h1>
        </div>
    </div>
    <!-- end relationship summary header -->

    <div class="row">

        <!-- details column -->
        <div class="col-lg-4">

            <div class="panel panel-blue">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-university fa-4x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="panel-data"></div>
                            <div>Node List</div>
                        </div>
                    </div>
                </div>
                <a href="{{ url_for('main.nodes', username = current_user.username) }}">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
            <!-- end vc firm details -->

            <!-- ai firm details -->
            <div class="panel panel-grey">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-rocket fa-4x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="panel-data"></div>
                            <div>Remote Execution</div>
                        </div>
                    </div>
                </div>
                <a href="{{ url_for('main.nodes', username = current_user.username) }}">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
            <!-- end ai firm details -->

            <!-- startup org firm details -->
            <div class="panel panel-green">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-building-o fa-4x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="panel-data"></div>
                            <div>Configure Management</div>
                        </div>
                    </div>
                </div>
                <a href="{{ url_for('main.nodes', username = current_user.username) }}">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
            <!-- end startup org firm details -->

        </div>
        <!-- end details column -->
    </div>
    <!-- end relationship summary componets -->

{% endblock %}

{% block scripts %}
{{ super() }}

<!-- Morris Chart Data -->
<script src="{{ url_for('static', filename='sb-admin-2/bower_components/raphael/raphael-min.js') }}"></script>
<script src="{{ url_for('static', filename='sb-admin-2/bower_components/morrisjs/morris.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/morris-data-index.js') }}"></script>

{% endblock scripts %}
